<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanami Character List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">

    <header>
        <div class="header-container">
            <img src="assets/title_nanami.png" alt="Nanami Title" class="main-title">
        </div>
    </header>

    <main>
        <div class="character-grid">
            
            <a href="character/Nana.html" class="char-card">
                <div class="image-container">
                    <img src="assets/icon_wind.png" class="icon-element" alt="Element">
                    <img src="assets/icon_daggers.png" class="icon-weapon" alt="Weapon">
                    <img src="assets/char_nana_pro.png" class="char-img" alt="Nana">
                    <div class="char-name">Nana</div>
                </div>
            </a>
            <a href="character/Milk.html" class="char-card">
                <div class="image-container">
                    <img src="assets/icon_physical.png" class="icon-element">
                    <img src="assets/icon_bladestaff.png" class="icon-weapon">
                    <img src="assets/char_milk_pro.png" class="char-img">
                    <div class="char-name">Milk</div>
                </div>
            </a>

            <a href="character/Mika.html" class="char-card">
                <div class="image-container">
                    <img src="assets/icon_ice.png" class="icon-element">
                    <img src="assets/icon_device.png" class="icon-weapon">
                    <img src="assets/char_pagos_pro.png" class="char-img">
                    <div class="char-name">Pagos Mika</div>
                </div>
            </a>

            <a href="character/Linnea.html" class="char-card">
                <div class="image-container">
                    <img src="assets/icon_light.png" class="icon-element">
                    <img src="assets/icon_device.png" class="icon-weapon">
                    <img src="assets/char_linnea_pro.png" class="char-img">
                    <div class="char-name">Linnea</div>
                </div>
            </a>

        </div>
    </main>

</body>
</html>
